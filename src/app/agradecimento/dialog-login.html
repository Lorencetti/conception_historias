<h2 mat-dialog-title>Área Restrita</h2>
<mat-dialog-content class="mat-typography"> 
    <p>Insira a senha do administrador do sistema para acessar.</p>
    <input matInput placeholder="Senha" [(ngModel)]="value" type="password">
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button class="button-login" [mat-dialog-close]="value" cdkFocusInitial>acessar</button>
</mat-dialog-actions>
