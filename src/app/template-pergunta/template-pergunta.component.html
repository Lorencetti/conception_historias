<div class="container">
    <h1>{{ data.titulo }}</h1>
    <ul class="options-list">
      <li *ngFor="let option of data.opcoes">
        <button
          class="option-button"
          (click)="onSelectOption(option)">
          {{ option }}
        </button>
      </li>
    </ul>
    <div class="buttons" *ngFor="let button of data.buttons; index as i">
      <button  class="continue-button" mat-button [id]="button.id" (click)="button_click(button.id)"> {{ button.text }}</button>
    </div>
    <!-- <button mat-button
      class="continue-button"
      (click)="continuar()"
      [disabled]="!selectedOption">
      {{ data.buttonText }}
    </button> -->
    <footer>
        <p class="Tempo">Tempo estimado: 15 minutos</p>
        <p>Pode preencher tranquilamente, esta pesquisa é 100% anônima!</p>
        <p>Seus dados são confidenciais e jamais serão publicados.</p>
    </footer>
  </div>
